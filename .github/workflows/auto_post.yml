name: Auto Post to Threads

on:
  schedule:
    # 每日台灣時間 1:00, 3:00, 6:00, 9:00, 12:00, 15:00, 18:00, 21:00
    - cron: '0 1,4,7,10,13,17,19,22 * * *'
  workflow_dispatch:

jobs:
  post:
    name: Generate and Post Threads
    runs-on: ubuntu-latest
    env:
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
      LONG_LIVED_TOKEN: ${{ secrets.LONG_LIVED_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.9.6
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.6'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate and publish Threads post
        run: |
          python3 threads_auto_poster_api.py
