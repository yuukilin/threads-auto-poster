# .github/workflows/auto_post.yml
name: Auto Post Threads

on:
  schedule:
    # UTC 時間對應台灣時間每天 01:00、03:00、06:00、09:00、12:00、15:00、18:00、21:00
    - cron: '0 17 * * *'  # TPE 01:00
    - cron: '0 19 * * *'  # TPE 03:00
    - cron: '0 22 * * *'  # TPE 06:00
    - cron: '0 1  * * *'  # TPE 09:00
    - cron: '0 4  * * *'  # TPE 12:00
    - cron: '0 7  * * *'  # TPE 15:00
    - cron: '0 10 * * *'  # TPE 18:00
    - cron: '0 13 * * *'  # TPE 21:00
  workflow_dispatch:     # 支援手動觸發

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install undetected-chromedriver selenium numpy

      - name: Install Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver

      - name: Import new posts (manage_posts.py)
        run: python3 manage_posts.py

      - name: Auto post to Threads (Selenium)
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          THREADS_USER:     ${{ secrets.THREADS_USER }}
          THREADS_PASS:     ${{ secrets.THREADS_PASS }}
        run: python3 threads_auto_poster.py
