name: Auto Post Threads

on:
  schedule:
    # UTC 17,20,23,2,5,8,11,14 ＝ 台北 01,04,07,10,13,16,19,22
    - cron: '0 17,20,23,2,5,8,11,14 * * *'   # 台北 1~22 每隔 3 小時
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    env:
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      THREADS_USER_ID:  ${{ secrets.THREADS_USER_ID }}
      LONG_LIVED_TOKEN: ${{ secrets.LONG_LIVED_TOKEN }}
      HF_TOKEN:         ${{ secrets.HF_TOKEN }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # ------------ 快取區：省下重灌時間 ------------ #
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache HuggingFace models
      uses: actions/cache@v4
      with:
        path: ~/.cache/huggingface
        key: ${{ runner.os }}-hf-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-hf-
    # ------------------------------------------------ #

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Import new posts
      run: python manage_posts.py

    - name: Auto post to Threads
      run: python threads_auto_poster.py
