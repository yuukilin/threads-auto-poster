name: Auto Post Threads

on:
  schedule:
    # UTC → 台北 01,03,06,09,12,15,18,21
    - cron: '0 17 * * *'
    - cron: '0 19 * * *'
    - cron: '0 22 * * *'
    - cron: '0 1  * * *'
    - cron: '0 4  * * *'
    - cron: '0 7  * * *'
    - cron: '0 10 * * *'
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync CSV → SQLite
        run: python3 manage_posts.py

      - name: Generate & publish post via Threads API
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          THREADS_USER_ID:  ${{ secrets.THREADS_USER_ID }}
          LONG_LIVED_TOKEN: ${{ secrets.LONG_LIVED_TOKEN }}
        run: python3 threads_auto_poster.py
