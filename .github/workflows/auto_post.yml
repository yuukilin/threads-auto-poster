name: Auto Post Threads

on:
  schedule:
    - cron:  '0 17,20,23,2,5,8,11,14 * * *'   # 台北 1~22 每隔 3 小時
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    env:
      PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu

    steps:
      - uses: actions/checkout@v3

      # ① 裝 Python（還是要，因為 3.10 最保險；這步其實只花 6–8 秒）
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ② 先嘗試還原 virtualenv
      - name: Restore .venv cache
        id: venv-cache
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('requirements.txt') }}

      # ③ 如果 cache miss 才建 venv + 安裝
      - name: Install dependencies (only on cache miss)
        if: steps.venv-cache.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt --progress-bar off

      # ④ 啟動 venv 跑腳本
      - name: Generate & publish post
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          THREADS_USER_ID:  ${{ secrets.THREADS_USER_ID }}
          LONG_LIVED_TOKEN: ${{ secrets.LONG_LIVED_TOKEN }}
        run: |
          . .venv/bin/activate
          python manage_posts.py
          python threads_auto_poster.py
